<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: header"></head>
<!--Title-->
<title> Blogen | Register</title>
<body>
    <!-- Header -->
    <section id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i> Blogen Admin</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Log In -->
    <section id="login" class="container mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Register | New User</h4>
                        </div>
                        <div class="card-body">
                            <form action="/registered" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" minlength="4">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" minlength="4">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" minlength="8">
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" id="password" name="cpassword" class="form-control">
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                    <span class="text-danger" th:text="${msg}"></span>Have an account? <a th:href="@{/login}">Login</a> Instead.
                </div>
            </div>
        </div>
    </section>
</body>
<section th:fragment="footer">
    <footer id="main-footer" class="bg-dark text-white p-4 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy;
                        <span id="year"></span>
                        Blogen Admin
                    </p>
                </div>
            </div>
        </div>
    </footer>
</section>
