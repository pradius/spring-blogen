<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: header"></head>
<!--Title-->
<title> Blogen | Profile</title>
<!--Menu-->
<nav th:insert="header :: menu"></nav>
<!-- Header -->
<section id="main-header" class="py-2 bg-primary text-white mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-user"></i> Edit Profile</h1>
            </div>
        </div>
    </div>
</section>

<!--  Actions -->

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a th:href="@{/dashboard}" class="btn btn-primary btn-block">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#changePasswordModal">
                    <i class="fas fa-lock"></i> Change Password
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block" data-toggle="modal" data-target="#deleteAccountModal">
                    <i class="fas fa-trash"></i> Delete Account
                </a>
            </div>
        </div>
    </div>
</section>

<!-- ProfileSection -->
<section id="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <span class="text-danger" th:text="${msg}"></span>
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="/bio-update" method="post">
                            <div class="form-group">
                                <label for="username">Name</label>
                                <input type="text" id="username" class="form-control" disabled th:value="${ user.username }">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" class="form-control" disabled th:value="${ user.email }">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea class="form-control" id="bio"
                                    name="editor" th:text="${ user.bio }"></textarea>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-3">

                <h3>Your Avatar</h3>
                <img src="/static/img/avatar.png" alt="" class="d-block img-fluid mb-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>


<!-- CHANGE PASSWORD MODAL -->
<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Change Password</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/password-update" method="POST">
                    <div class="form-group">
                        <label for="currentPassword">Enter current password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Enter new password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm new password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- DELETE ACCOUNT MODAL -->
<div class="modal fade" id="deleteAccountModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-sucess text-white">
                <h5 class="modal-title">Delete Account</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/delete-account" method="POST">
                    <div class="form-group">
                        <label for="phrase">Please write the word <strong class="text-danger">DELETE</strong> to delete this account</label>
                        <input class="form-control" id="phrase" name="phrase" type="text">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<section th:insert="base :: footer"></section>
