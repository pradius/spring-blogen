<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: header"></head>
<!--Title-->
<title> Blogen | Users</title>
<!--Menu-->
<nav th:insert="header :: menu"></nav>
<!-- Header -->
<section id="main-header" class="py-2 bg-warning text-white mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-users"></i> Users</h1>
            </div>
        </div>
    </div>
</section>

<!--  Search-->
<section id="search-user" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Users...">
                    <div class="input-group-append">
                        <button class="btn btn-primary">
                            Search
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>

<!--  Actions -->

<section id="actions" class="py-4 mb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal">
                    <i class="fas fa-plus"></i> Add User
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Users Section -->
<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            All Users
                        </h4>
                    </div>
                    <table class=" table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Number of Posts</th>
                                <th>Administrator</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.numPosts}"></td>
                            <!--TODO: set Admin Column-->
                                <td>no</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title">Add User</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/users/add" method="POST">
                    <div class="form-group">
                        <label for="title">Username</label>
                        <input class="form-control" id="title" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="passwords">Confirm Password</label>
                        <input class="form-control" id="passwords" name="confirmPassword" type="password">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section th:insert="base :: footer"></section>
