<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: header"></head>
<!--Title-->
<title> Blogen | Details</title>
<!--Menu-->
<nav th:insert="header :: menu"></nav>
<!-- Header -->
<section class="py-2 bg-primary text-white" id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 th:text="'Post ' + ${id}"></h1>
            </div>
        </div>
    </div>
</section>

<!--  Actions -->
<form method="post" action="#">
    <section class="py-4 mb-4 bg-light" id="actions">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-light btn-block" th:href="@{/dashboard}">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block" onclick="action='/posts/update'" name="id" th:value="${id}">
                        <i class="fas fa-check"></i> Save Changes
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block" onclick="action='/posts/delete'" name="id" th:value="${id}">
                        <i class="fas fa-trash"></i> Delete Post
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Details -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Posts</h4>
                        </div>
                        <form action="#" th:action="@{'/editedpost/' + {id}}" th:object="${post}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}"
                                           th:value="${post.title}">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" id="category" name="category">
                                        <option selected th:text="${post.category}" th:value="${post.category}"></option>
                                        <option th:each="category : ${categories}" th:text="${category}"
                                                th:value="${category}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
<!--                                    TODO: Upload Image-->
                                    <label for="image">Upload Image</label>
                                    <div class="custom-file">
                                        <input class="custom-file-input" id="image" type="file">
                                        <label class="custom-file-label" for="image">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">Max Size 3mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea class="form-control" id="body"
                                              name="editor1" th:text="${post.content}"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<section th:insert="base :: footer"></section>
